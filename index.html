<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Dashboard</title>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with title and add button -->
        <div class="header">
            <h1 class="page-title">My Projects</h1>
            <button class="add-project-btn" id="addProjectBtn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Add New Project
            </button>
        </div>
        
        <!-- Projects grid container -->
        <div class="projects-grid" id="projectsGrid">
            <!-- Project cards will be dynamically inserted here -->
        </div>
        
        <!-- Empty state (shown when no projects) -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="8" y="16" width="48" height="32" rx="4" stroke="#E5E7EB" stroke-width="2"/>
                <path d="M8 24H56" stroke="#E5E7EB" stroke-width="2"/>
                <circle cx="16" cy="20" r="2" fill="#E5E7EB"/>
                <circle cx="24" cy="20" r="2" fill="#E5E7EB"/>
                <circle cx="32" cy="20" r="2" fill="#E5E7EB"/>
            </svg>
            <h2>No projects yet</h2>
            <p>Create your first project to start monitoring</p>
        </div>
    </div>
    
    <!-- Add Project Modal (hidden by default) -->
    <div class="modal" id="addProjectModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Project</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="addProjectForm">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="projectName" required>
                </div>
                <div class="form-group">
                    <label for="projectUrl">Project URL</label>
                    <input type="url" id="projectUrl" name="projectUrl" required placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label for="projectStatus">Status</label>
                    <select id="projectStatus" name="projectStatus">
                        <option value="operational">Operational</option>
                        <option value="degraded">Degraded</option>
                        <option value="down">Down</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelAdd">Cancel</button>
                    <button type="submit" class="btn-primary">Add Project</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
